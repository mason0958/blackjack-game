<!DOCTYPE html>
<html>
<head>
	<title>Div Layout Project</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="the-table col-sm-8 col-sm-offset-2">
				
				<div class="col-sm-12 dealer-hand-wrapper">

					<div class="col-sm-3 dealer-total">
						Dealer Total: <span class="dealer-total-number">0</span>
					</div>
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one"></div>
						<div class="col-sm-2 card card-two"></div>
						<div class="col-sm-2 card card-three"></div>
						<div class="col-sm-2 card card-four"></div>
						<div class="col-sm-2 card card-five"></div>
						<div class="col-sm-2 card card-six"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
